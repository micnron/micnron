<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traços de WorldBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .category {
            margin-top: 20px;
        }
        .trait {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Traços de WorldBox</h2><div class="category">
        <h3>Traços de Corpo</h3>
        <div class="trait"><input type="checkbox" id="acido"><label for="acido">Sangue Ácido</label></div>
        <div class="trait"><input type="checkbox" id="prova_acido"><label for="prova_acido">Prova de Ácido</label></div>
        <div class="trait"><input type="checkbox" id="toque_acido"><label for="toque_acido">Toque Ácido</label></div>
        <div class="trait"><input type="checkbox" id="agil"><label for="agil">Ágil</label></div>
        <div class="trait"><input type="checkbox" id="atraente"><label for="atraente">Atraente</label></div>
        <div class="trait"><input type="checkbox" id="bolha"><label for="bolha">Defesa com Bolha</label></div>
    </div>
    
    <div class="category">
        <h3>Traços de Mente</h3>
        <div class="trait"><input type="checkbox" id="ambicioso"><label for="ambicioso">Ambicioso</label></div>
        <div class="trait"><input type="checkbox" id="contente"><label for="contente">Contente</label></div>
        <div class="trait"><input type="checkbox" id="enganador"><label for="enganador">Enganador</label></div>
    </div>

    <div class="category">
        <h3>Traços de Espírito</h3>
        <div class="trait"><input type="checkbox" id="sede_sangue"><label for="sede_sangue">Sede de Sangue</label></div>
        <div class="trait"><input type="checkbox" id="pes_chama"><label for="pes_chama">Pés em Chamas</label></div>
    </div>

    <button onclick="verificarSelecionados()">Ver Traços Selecionados</button>

    <script>
        function verificarSelecionados() {
            let selecionados = [];
            document.querySelectorAll('input[type="checkbox"]').forEach(trait => {
                if (trait.checked) {
                    selecionados.push(trait.nextElementSibling.textContent);
                }
            });
            alert("Traços Selecionados: " + (selecionados.length > 0 ? selecionados.join(", ") : "Nenhum"));
        }
    </script>
</div>

</body>
</html>
